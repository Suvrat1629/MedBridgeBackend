name: Build, Push to Docker Hub, and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build Java application
      run: mvn clean package -DskipTests
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
    
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
        script: |
          # Stop existing container
          docker stop ${{ secrets.DO_APP_NAME }} || true
          docker rm ${{ secrets.DO_APP_NAME }} || true
          
          # Pull latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
          
          # Run new container
          docker run -d \
            --name ${{ secrets.DO_APP_NAME }} \
            --restart unless-stopped \
            -p 80:8080 \
            -e ABHA_AUTH_TOKEN="${{ secrets.ABHA_AUTH_TOKEN }}" \
            -e ABHA_CLIENT_ID="${{ secrets.ABHA_CLIENT_ID }}" \
            -e ABHA_CLIENT_SECRET="${{ secrets.ABHA_CLIENT_SECRET }}" \
            -e ABHA_X_HIP_ID="${{ secrets.ABHA_X_HIP_ID }}" \
            -e DIGITALOCEAN_ACCESS_TOKEN="${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" \
            -e SPRING_DATA_MONGODB_URI="${{ secrets.SPRING_DATA_MONGODB_URI }}" \
            -e SPRING_SECURITY_USER_NAME="${{ secrets.SPRING_SECURITY_USER_NAME }}" \
            -e SPRING_SECURITY_USER_PASSWORD="${{ secrets.SPRING_SECURITY_USER_PASSWORD }}" \
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
