# Database Configuration
spring.datasource.url=jdbc:postgresql://db_name
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SSL Configuration for Neon DB
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# MongoDB Configuration (if needed)
#spring.data.mongodb.uri=mongodb://localhost:27017/abha_db

# ABHA Configuration
abha.base-url=https://sandbox.abdm.gov.in
abha.client-id=your_client_id
abha.client-secret=your_client_secret
abha.x-hip-id=your_hip_id
abha.auth-token=your_auth_token
abha.otp-validity-minutes=10
abha.max-retry-attempts=3
abha.connection-timeout-seconds=30
abha.read-timeout-seconds=60

# Logging
logging.level.com.namaste.Namaste.to.TM2=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

# Server Configuration
server.port=8082
# MongoDB Configuration
spring.data.mongodb.uri=mongodb+srv://ramakanta:ramakanta@cluster0.qamg2kd.mongodb.net/namastefhir
spring.data.mongodb.database=namastefhir

# FHIR Configuration
fhir.terminology.version=1.0.0
fhir.codesystem.count=4500
