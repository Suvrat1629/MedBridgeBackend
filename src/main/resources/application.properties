# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}

# ABHA Configuration
abha.base-url=${ABHA_BASE_URL:https://sandbox.abdm.gov.in}
abha.client-id=${ABHA_CLIENT_ID}
abha.client-secret=${ABHA_CLIENT_SECRET}
abha.x-hip-id=${ABHA_X_HIP_ID}
abha.auth-token=${ABHA_AUTH_TOKEN}
abha.otp-validity-minutes=${ABHA_OTP_VALIDITY_MINUTES:10}
abha.max-retry-attempts=${ABHA_MAX_RETRY_ATTEMPTS:3}
abha.connection-timeout-seconds=${ABHA_CONNECTION_TIMEOUT_SECONDS:30}
abha.read-timeout-seconds=${ABHA_READ_TIMEOUT_SECONDS:60}

# FHIR Configuration
fhir.terminology.version=${FHIR_TERMINOLOGY_VERSION:1.0.0}
fhir.codesystem.count=${FHIR_CODESYSTEM_COUNT:4500}

# Security Configuration
#app.security.terminology.public=${APP_SECURITY_TERMINOLOGY_PUBLIC:true}
#spring.security.user.name=${SPRING_SECURITY_USER_NAME}
#spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}
#spring.security.user.roles=${SPRING_SECURITY_USER_ROLES:USER}

# Logging
logging.level.com.namaste.Namaste.to.TM2=${LOGGING_LEVEL_COM_NAMASTE_NAMASTE_TO_TM2:DEBUG}
logging.level.org.springframework.web.reactive.function.client=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB_REACTIVE_FUNCTION_CLIENT:DEBUG}
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:DEBUG}

# Server Configuration
server.port=${SERVER_PORT:8082}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
